<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:100' rel='stylesheet'>
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
	<style>
		* a {
		  text-decoration: none;
		  color: inherit;
		}
		* a:hover {
		  text-decoration: line-through;
		}
		
		::selection {
		  background: #bbbbbb;
		}
		
		body {
		  font-size: 72px;
		  padding: 24px;
		  height: auto;
		  min-height: 100%;
		  position: relative;
		  padding-bottom: 64px;
		  transition: 0.2s;
		  -webkit-transition: 0.2s;
		}
		
		::-webkit-scrollbar {
		  display: none;
		}
		
		::-moz-scrollbar {
		  display: none;
		}
		
		::-o-scrollbar {
		  display: none;
		}
		
		#headline {
		  font-family: "Montserrat", sans-serif;
		}
		
		#intra {
		  font-family: "Roboto Slab", sans-serif;
		  font-weight: 100;
		  font-size: 60px;
		}
		
		#tag {
		  font-family: "Roboto Slab", sans-serif;
		  font-weight: 100;
		  font-style: italic;
		  color: #bbbbbb;
		  transition: padding-left 0.2s;
		  -webkit-transition: padding-left 0.2s;
		}
		#tag:hover {
		  padding-left: 8px;
		}
		#tag:before {
		  content: "#";
		}
		
		@media screen and (max-aspect-ratio: 1 / 1) {
		  body {
		    font-size: 144px;
		  }
		
		  #intra {
		    font-size: 144px;
		  }
		}

	</style>
</head>
</head>
<body>
  <div id="main">
    <span id="headline">
      Hi. I'm Noah.
      <br/>
    </span>
    <span id="intra"> I design things.<br>Catch me on <a href="//twitter.com/noahrezentes"><i>Twitter</i></a> and <a href="//instagr.am/0.753"><i>Instagram.</i></a><br>See my work on <a href="//codepen.io/rocketnoah"><i>Codepen</i></a> and <a href="//soundcloud.com/heartize"><i>Soundcloud.</i></a>
			<br>
      <span id="tag">
        <a href="//twitter.com/hashtag/innovateeverything">
          Innovate Everything
        </a>
      </span>
    </span>
  </div>
</body>
